<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login 04</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    <section class="main-box">
        <div class="esq-box">
            <h1>Faça Login e Faça Parte!</h1>
            <h4>Junte-se ao Nosso Time Agora</h4>
            <p>Faça login na sua próxima jornada conosco. Entre no nosso time 
                para acessar oportunidades incríveis, colaboração dinâmica e 
                crescimento sem limites. Sua jornada começa aqui.</p>
        </div>
        <div class="dir-box">
            <div class="box-login">
                    <h1>Login</h1>
                <div class="space-itens">
                    <label for="" class="user-nome">Nome:</label>
                    <input type="text" name="" id="" class="nome" placeholder="Nome">
                </div>            
                <div class="space-itens">
                    <label for="" class="user-senha">Senha:</label>
                    <input type="password" name="" id="" class="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </section>
</body>
</html>
